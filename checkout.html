<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/theams.css" />
    <link rel="stylesheet" href="./styles/checkout.css" />
    <link rel="stylesheet" href="checkout/header.css">
    <link rel="stylesheet" href="checkout/ordersummary.css">
    <link rel="stylesheet" href="checkout/deliveryop.css">
    <link rel="stylesheet" href="checkout/paymentsummary.css">
  </head>
  <body>
    <header>
      <a href="./index.html"
        ><img src="images/logo/amazon-logo.png" alt=""
      /></a>
      <div>checkout</div>

      <img src="images/icon/checkout-lock-icon.png" alt="" />
    </header>
    <main>
      <h2>Review your order</h2>
      <div class="checkingout-grid">
         <div class="orders">
          <div class="order-summary">
            <div class="delivery-date">Delivery date: Tuesday,June 21</div>
            <div class="order-detail">
              <div class="products-data">
                <div class="product-image">
                  <img
                    src="images/products/adults-plain-cotton-tshirt-2-pack-teal.jpg"
                    alt=""
                  />
                </div>
                <div class="other-product-date">
                  <div class="product-name">
                    Adults Plain Cotton T-Shirt - 2 Pack
                  </div>
                  <div class="product-price">$12</div>
                  <div class="product-quantity">
                    Quantity: <span class="quantity">2</span>
                    <span class="delete">Delete</span>
                    <span class="update">Update</span>
                  </div>
                </div>
              </div>
              <div class="delivery-options-grid">
                <h3>Choose a delivery option:</h3>
                <div class="delivery-option">
                  <input id="one" type="radio" name="delivery-option" value="1" />
                  <label for="one">
                    Tuesday,June 21
                    <div class="shipping-style">FREE Shippin</div>
                  </label>
                </div>
                <div class="delivery-option">
                  <input id="two" type="radio" name="delivery-option" value="1" />
                  <label for="two">
                    Tuesday,June 21
                    <div class="shipping-style">FREE Shippin</div>
                  </label>
                </div>
                <div class="delivery-option">
                  <input
                    id="three"
                    type="radio"
                    name="delivery-option"
                    value="1"
                  />
                  <label for="three">
                    Tuesday,June 21
                    <div class="shipping-style">FREE Shippin</div>
                  </label>
                </div>
              </div>
            </div>
          </div>
      
         </div>
       
        
        <div class="payment-summary">
          <div class="summary">
            <h3>Order Summary</h3>
            <h4><span>Items(3):</span> <span>$42.75</span></h3>
            <h4><span>Shippin & handling</span> <span>$42.75</span></h4>
            <h4><span>Total before tax:</span> <span>$42.75</span></h4>
            <h4><span>Estimated tax(10%):</span> <span>$42.75</span></h4>
          </div>
       <div class="order-it">
        <h2 class="product-price"><span>Order toatal:</span><span>$52.51</span></h2>
        <button class="btn">Place your order</button>
      </div>
      


        </div>


      </div>
    </main>
  </body>
</html>
