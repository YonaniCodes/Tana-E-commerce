<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/settings.css" />
    <link rel="stylesheet" href="styles/theams.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header-section">
        <div class="left-header">
          <a class="logo-link header-link" href="index.html">
            <img
              class="desktop-logo"
              src="images/logo/amazon-logo-white.png"
              alt=""
            />
            <img
              class="mobile-logo"
              src="images/logo/amazon-mobile-logo-white.png"
              alt=""
            />
          </a>
        </div>
        <div class="middle-header">
          <input class="search-bar" type="text" placeholder="Search" />
          <button class="Search-btn header-icon">
            <img src="images/icon/search.png" alt="" />
          </button>
        </div>
        <div class="right-header">
          <a class="returns-and-orders header-link" href="orders.html">
            <span class="Returns">Returns </span>
            <span class="orders-text">& Orders</span>
          </a>
          <a class="cart-link header-link" href="checkout.html">
            <img
              class="cart-icon header-icon"
              src="images/icon/cart-icon.png"
              alt=""
            />
            <div class="cart-text bold">Cart</div>
          </a>
        </div>
      </div>
    </header>
  </body>
</html>
